<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=div, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <title>Погода</title>
  
</head>

<body>
   <div class="text_center">
      <h1 class="h1">Прогноз погоды на сегодня</h1>
   </div>
   <input id="city_title" class="inputCity" placeholder="Введите название города и нажмите Enter" type="text">
   
   <div class="cont">
      <div class="container">
         <div class="table_row">
            <div class="package">
               <p class="package-name">Город</p>
               <hr>
               <p class="temperature">Температура &deg;С</p>
               <p class="windSpeed">Скрость ветра</p>
               <p class="humidity">Влажность</p>
               <p class="description">Облачность</p>
               <hr>
               <ul class="features">
                  <li></li>
               </ul>
               <button class="button-primary">Обновить</button>
   
            </div>
         </div>
   
      </div>
   </div>
   

   <script src="./js/style.js"></script>
</body>

</html>
